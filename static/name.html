<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        input {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: #f5f5f5;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>This is Arya's mini chatbot</h1>
        <h3>this is a zero-cost chatbot which i have made (so i get penalty for inactivity and basically you have to wait 20 seconds for the penalty to get over) </h3>
    </div>

    <div class="container">
        <h2>What's your name?</h2>
        <input type="text" id="nameInput" placeholder="Enter your name..." />
        <button onclick="submitName()">Submit</button>
    </div>

    <script>
        function submitName() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                localStorage.setItem('userName', name);
                window.location.href = '/chat';
            }
        }
    </script>
</body>
</html>
